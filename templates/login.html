<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Data Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: 700;
        }
        
        h3 {
            color: #34495e;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 500;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .credentials-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .credentials-info h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .credentials-info ul {
            list-style: none;
            text-align: left;
        }

        .credentials-info li {
            margin-bottom: 0.3rem;
        }
        
        .developer-info {
            margin-top: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        .developer-info p {
            margin: 5px 0;
            font-size: 0.85rem;
        }
        
        .developer-info strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="School Logo">
        </div>
        <h2>Govt Girls Secondary School Nishtar Road Khi</h2>
        <h3>Student Data Management System</h3>
        <p class="subtitle">Please login to continue</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message flash-error">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <select id="username" name="username" required>
                    <option value="">Select Username</option>
                    <option value="admin">Admin</option>
                    <option value="ece">ECE Teacher</option>
                    <option value="class1">Class I Teacher</option>
                    <option value="class2">Class II Teacher</option>
                    <option value="class3">Class III Teacher</option>
                    <option value="class4">Class IV Teacher</option>
                    <option value="class5">Class V Teacher</option>
                    <option value="class6">Class VI Teacher</option>
                    <option value="class7">Class VII Teacher</option>
                    <option value="class8">Class VIII Teacher</option>
                    <option value="class9">Class IX Teacher</option>
                    <option value="class10">Class X Teacher</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        

        
        <div class="developer-info">
            <p>Developed by: <strong>MasterSahub</strong></p>
            <p>Contact: <strong>03458340669</strong></p>
        </div>
    </div>
</body>
</html>
